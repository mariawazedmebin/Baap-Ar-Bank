<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Let's get some <span class="text-green-600">mooooooney </span> !!!</h1>
    </header>
    <main>
        <!-- balance and transection -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-amber-300 p-8 rounded">
                    <h3 class="text-2xl ">Deposite</h3>
                    <h4 class="text-4xl ">$<span id="deposit-total">00 </span></h4>
                </div>
                <div class="bg-orange-300 p-8 rounded">
                    <h3 class="text-2xl ">withdraw</h3>
                    <h4 class="text-4xl ">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-lime-300 p-8 rounded">
                    <h3 class="text-2xl ">Balance</h3>
                    <h4 class="text-4xl ">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class=" w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-200 rounded p-8">
                    <div action="">
                        <h3 class="text-2xl mb-4">Please deposit</h3>
                        <input id="deposit-input" class="border block  mb-4 px-4 border-gray-400 rounded " type="text"
                            placeholder="$ Amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-lime-700 border block  mb-4 px-4 py-2 font-medium text-white border-gray-400 rounded ">Deposit</button>
                    </div>

                </div>
                <div class="bg-indigo-200 rounded p-8">
                    <div action="">
                        <h3 class="text-2xl mb-4">Please Withdraw</h3>
                        <input id="withdraw-input" class="border block  mb-4 px-4 border-gray-400 rounded " type="text"
                            placeholder="$ Amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-lime-700 border block  mb-4 px-4 py-2 font-medium text-white border-gray-400 rounded ">Withdraw</button>
                    </div>

                </div>

            </div>


        </section>
    </main>

    <!-- <script src="js/banking-with-function.js"></script> -->
    <!-- <script src="js/banking-details-code.js"></script> -->
    <script src="js/banking-short-function.js"></script>
</body>

</html>

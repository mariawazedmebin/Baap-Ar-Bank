<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Ar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome to <span class="text-green-600">baap ar bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-yellow-300 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please log in</h3>
            <form action="">
                <input id="user-email" class="border block w-3/4 mb-4 px-4 border-gray-400 rounded " type="text"
                    placeholder="Enter Your Email">
                <input id="user-password" class="border block w-3/4 mb-4 px-4 border-gray-400 rounded " type="password"
                    placeholder="Password">
                <button id="login-submit"
                    class="bg-lime-500 border block  mb-4 px-4 py-1 font-medium text-white border-gray-400 rounded ">Submit</button>
            </form>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
